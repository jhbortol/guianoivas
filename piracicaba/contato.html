<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Guia Noivas Piracicaba</title>
    <meta name="description" content="Entre em contato com o Guia Noivas Piracicaba para dúvidas, sugestões ou parcerias.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <nav class="menu-principal">
        <div class="logo">
            <a href="index.html">
                <img src="imagens/logo.png" alt="Guia Noivas Piracicaba Logo">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="categorias.html"><i class="fa-regular fa-clock"></i> Categorias</a></li>
            <li><a href="contato.html"><i class="fa-solid fa-cart-shopping"></i> Contato</a></li>
            <li><a href="cadastro.html"><i class="fa-solid fa-cloud-arrow-down"></i> Cadastro</a></li>
            <li><a href="sobre.html"><i class="fa-solid fa-display"></i> Sobre</a></li>
        </ul>
    </nav>

    <header class="page-header" style="background-image: url('imagens/contato-hero.jpg');">
        <div class="page-header-overlay">
            <h1>Fale Conosco</h1>
            <p>Estamos aqui para ajudar! Envie sua mensagem.</p>
        </div>
    </header>

    <section class="conteudo-contato">
        <div class="container">
            <div class="contato-info">
                <h2>Envie sua Mensagem</h2>
                <form class="form-contato">
                    <div class="form-grupo">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-grupo">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-grupo">
                        <label for="assunto">Assunto:</label>
                        <input type="text" id="assunto" name="assunto" required>
                    </div>
                    <div class="form-grupo">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="rodape">
        <div class="rodape-links">
            <a href="index.html">Início</a> |
            <a href="categorias.html">Categorias</a> |
            <a href="sobre.html">Sobre</a> |
            <a href="contato.html">Contato</a>
        </div>
        <p>&copy; 2025 Guia Noivas Piracicaba. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
